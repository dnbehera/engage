<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div style="display: flex;">
        <div>{{ folder }}</div>
        <div style="margin-left: auto;">
          <ion-icon name="create-outline"></ion-icon>
        </div>
      </div>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-item>
      <ion-label position="stacked">
        Email Subject
      </ion-label>
      <ion-input placeholder="Enter Subject"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">
        Email Body
      </ion-label>
      <ion-textarea placeholder="Enter Email Body here..." rows="20" cols="20"></ion-textarea>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="stacked">
        Email Body
      </ion-label>
      <jodit-editor style="width: 100%"></jodit-editor> 
    </ion-item> -->
    <ion-item lines="none">
      <ion-button slot="end" color="primary" router-direction="forward">
        Next
        <ion-icon name="caret-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
</ion-content>
